{{#each orders}}
<div class="weui-form-preview" id='{{order_id}}'>
  <div class="weui-form-preview__hd">
    <label class="weui-form-preview__label">{{store_name}}</label>
    <em class="weui-form-preview__value">{{order_platform}}--{{order_index}}</em>
  </div>
  <div class="weui-form-preview__bd">
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">客户姓名</label>
      <span class="weui-form-preview__value">{{user_name}}</span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">联系电话</label>
      <span class="weui-form-preview__value">{{phone}}</span>
    </div>
   <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">下单时间</label>
      <span class="weui-form-preview__value">{{order_time}}</span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">客户地址</label>
      <span class="weui-form-preview__value"><a uriPri="http://apis.map.qq.com/uri/v1/routeplan?type=drive" toOrder="&to={{addr}}&tocoord={{lat}},{{lng}}" onclick='openLocation(this)'>{{addr}}</a></span>
    </div>
    {{#if comment}}
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">备注</label>
      <span class="weui-form-preview__value" id='{{order_id}}_comment'>{{comment}}</span>
    </div>
    {{/if}}
  </div>
  <div class="weui-form-preview__ft">
    <a class="weui-form-preview__btn weui-form-preview__btn_default" onclick="EditComment('{{order_id}}', '{{lat}}', '{{lng}}')">备注</a>
    {{#if_eq post_status 1}}
    <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" onclick="cancelSend('{{order_id}}')">取消</button>
    <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" onclick="sendComplete(this, '{{order_id}}')">送达</button>
    {{/if_eq}}
    {{#if_eq recycle_status 1}}
    <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" onclick="cancelRecycle('{{order_id}}')">取消</button>
    <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" onclick="recycleComplete(this, '{{order_id}}')">收完</button>
    {{/if_eq}}
  </div>
</div>
<br>
{{/each}}
