<style type="text/css">
body  {
  font-family:Arial,Helvetica,sans-serif;
  font-size: 10px;
  vertical-align:middle;
  font-weight:normal
}
.select_post {
  width:80%;
}

.select_assistent {
  width:100px;
}

.select_cook {
  width:100px;
}

.order_platform {
  font-size:20px;
}

.dish_name {
  font-size:15px;
  color:red;
}
.hide_tmp {
  display:none;
}

.button {
  display: inline-block;
  outline: none;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  font: 10px/100% 'Microsoft yahei',Arial, Helvetica, sans-serif;
  padding: .3em 1em .40em;
  text-shadow: 0 1px 1px rgba(0,0,0,.3);
  -webkit-border-radius: .5em;
  -moz-border-radius: .5em;
  border-radius: .5em;
  -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
  -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
  box-shadow: 0 1px 2px rgba(0,0,0,.2);
}
.blue {
  color: #d9eef7;
  border: solid 1px #0076a3;
  background: #0095cd;
  background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
  background: -moz-linear-gradient(top,  #00adee,  #0078a5);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#00adee', endColorstr='#0078a5');
}
.green {
  color: #e8f0de;
  border: solid 1px #538312;
  background: #64991e;
  background: -webkit-gradient(linear, left top, left bottom, from(#7db72f), to(#4e7d0e));
  background: -moz-linear-gradient(top,  #7db72f,  #4e7d0e);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#7db72f', endColorstr='#4e7d0e');
}
.red {
  color: #faddde;
  border: solid 1px #980c10;
  background: #d81b21;
  background: -webkit-gradient(linear, left top, left bottom, from(#ed1c24), to(#aa1317));
  background: -moz-linear-gradient(top, #ed1c24, #aa1317);
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ed1c24', endColorstr='#aa1317');
}
</style>
<bgsound id="snd" loop="0" src="">
<div id='bgsoungdiv'>
</div>
<br>
<span>等待配菜: {{items_len}}</span>
<br>
<br>
<div class="row-fluid">
  <div class="box span12">
    <div class="box-header">
      <h2><i class="icon-align-justify"></i><span class="break"></span>所有订单</h2>
      <div class="box-icon">
        <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
        <a href="#" class="btn-close"><i class="icon-remove"></i></a>
      </div>
    </div>
    <div class="box-content">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
            <th>分区</th>
            <th>菜品</th>
            <th>备注+原菜</th>
            <th>包装</th>
            <th>份数</th>
            <th>当前总份数</th>
            <th>地址</th>
            <th>订单</th>
            <th class=''>配菜助手</th>
            <th class=''>烹饪厨师</th>
            <th>最大等待分钟数</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {{#each items}}
          <tr class='dish_tr' order_id={{order_id}} split_index={{split_index}} id='{{dish_id}}' dishName='{{dish_name}}'>
            <td class="center sp_index" style="width:4%">{{split_index}}</td>
            <td class="center dish_name" style="width:10%">{{dish_name}}</td>
            <td class="center" style="width:10%">{{comment}}</td>
            {{#if_eq one_time_dish true}}
            <td class="center" style="width:6%;color:red">一次性</td>
            {{/if_eq}}
            {{#if_eq one_time_dish false}}
            <td class="center" style="width:7%"></td>
            {{/if_eq}}
            <td class="center dish_count" style="width:5%">{{cnt}}</td>
            <td class="center dish_total_count" style="width:5%">{{curTotalCnt}}</td>
            <td class="center " style="width:15%">{{addr}}</td>
            <td class="center order_platform" style="width:10%">{{own_order}}</td>
            <td class='center ' style="width:10%">
              <select class="select_assistent">
              </select>
            </td>


            <td class='center ' style="width:10%">
              <select class="select_cook">
              </select>
            </td>
            <td class="center" style="width:5%;background-color:{{order_color}}">{{wait_minute}} 分钟</td>
            <td class="center" style='width:5%'>
              <button class="button blue" order_id={{order_id}} dish_id="{{dish_id}}" onclick="javascript:assignDish(this)" width="110px;">完成</button>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div><!--/span-->
</div><!--/row-->



<script type="text/javascript">

  $(".dish_name").on('click', function() {
    var dishName = $(this).text();
    var allDishTD = $(".dish_tr");
    allDishTD.each(function() {
      var trName = $(this).attr("dishName");
      if ($(this).attr("dishName") != dishName) {
        $(this).toggle();
      }
      })
    })
var selectCook = $(".select_cook")
{{#each cook_info}}
$(selectCook).append("<option value='{{value}}'>{{name}}</option>")
{{/each}}

var selectAssistent = $(".select_assistent");
{{#each assistent_info}}
$(selectAssistent).append("<option value='{{value}}'>{{name}}</option>")
{{/each}}
// 厨师信息
function assignDish(obj) {
  var dishID = $(obj).attr("dish_id");
  var orderID = $(obj).attr("order_id");
  var dishTR = $("#"+dishID);
  var cook = $(dishTR).find(".select_cook").val();
  var assistent = $(dishTR).find(".select_assistent").val();
  var dishName = $(dishTR).find(".dish_name").text();
  // alert($(obj).parent().prev().find(".select_post").val());
  // alert($(obj).attr("id"));
  var postData = {};
  postData["dishName"] = dishName;
  postData["assistent"] = assistent;
  postData["cook"] = cook;
  $.post("/assign_dish/" +orderID, postData, function(data, err) {
    if (err == "success" && data["error"] == false) {
    $(dishTR).remove();
    // 如果是最后一个显示的 把所有的可能影藏的tr显示出来
    var leftDish = $(".dish_tr:visible");
    if (leftDish.length == 0) {
      $(".dish_tr").show();
      } else {
      leftDish.each(function() {
        if ($(this).attr("dishName") == dishName) {
          var curTotalCnt = parseInt($(this).find(".dish_total_count").text());
          curTotalCnt = curTotalCnt - 1;
          $(this).find(".dish_total_count").text(curTotalCnt)
        }
        })
      }
    } else {
    alert("修改失败")
    }
    })
}
function playSound(src){
  var _s = document.getElementById('snd');
  if(src!='' && typeof src!=undefined){
    _s.src = src;
  }
}

function playSund() {
  $("#bgsoungdiv").html("");
  $("#bgsoungdiv").append('<audio src="/media/horse.ogg" autoplay="autoplay" loop="loop"> 您的浏览器不支持 audio 标签。 </audio>');
  setTimeout("stopSound()", 1000);
}

function stopSound() {
  $("#bgsoungdiv").html("");
}

var checknteravl = setInterval(function() {
  checkNewDish(window.localStorage.storeName, lastID);
  }, 5000);
var lastID = {{maxDishID}};
function checkNewDish(storeName, dishID) {
    var postData = {};
    postData["storeName"] = storeName;
    postData["dishID"] = dishID;
    $.post("/check_new_dish", postData, function(data, success) {
      if (success == "success" && data.has_new) {
        clearInterval(checknteravl);
        repeatPlay();
        } else {
        }
      });
}
function repeatPlay() {
  setInterval("playSund()", 2000);
}

function refreshSplitIndex() {
  var allWaitTR = $("tr[split_index=-1]");
  var processOrderID = {};
  $(allWaitTR).each(function() {
    var tr = this;
    var orderID = $(tr).attr("order_id");
    if (processOrderID[orderID] === undefined) {
      refresOrderSplitIndex(orderID);
      // pro
      console.log(orderID);
    } else{
      // 处理过了
    }
  });
}

function refresOrderSplitIndex(orderID) {
  $.get("/refresh_order_split_index/" + orderID, function(data, success) {
    if (success == 'success' && data.split_index != -1) {
      $("tr[orderID='" + orderID + "']").find(".sp_index").text(data.split_index);
    }
    })
}

refreshSplitIndex();

$(document).ready(function() {
  setTimeout(function() {
  $("#main-menu-toggle").click();
  }, 2000);
  });

</script>
