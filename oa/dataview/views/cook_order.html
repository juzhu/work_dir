<div class="row-fluid">
  <div class="box">
    <div class="box-header">
    <h2><i class="icon-list-alt"></i><span class="break"></span>订单筛选</h2>
    <div class="box-icon">
      <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
      <a href="#" class="btn-close"><i class="icon-remove"></i></a>
    </div>
    </div>
    <div class="box-content">
    <div class="center" style="min-width: 310px; height: 40px; margin: 0 auto">
      <div class="controls" style="float:left;margin-left:30px;">
      <select id="select_platform">
        <option value="baidu" />百度
        <option value="meituan" />美团
        <option value="eleme" />饿了么
        <option value="all" />所有
      </select>
      </div>
      <div class="controls" style="float:left;margin-left:30px;">
      From: <input type="text" class="input-xlarge datepicker" id="date01" name="date_bgn" value="" />
      To: <input type="text" class="input-xlarge datepicker" id="date02"   name="date_end" value="" />
      <button id='query_order' type="submit" class="btn btn-primary">查询</button>
      </div>
    </div>
    </div>
  </div>
</div>

  <br>
  <span>有效订单: {{items_len}}</span>
  <br>
  <br>
<div class="row-fluid">
  <div class="box span12">
    <div class="box-header">
    <h2><i class="icon-align-justify"></i><span class="break"></span>所有订单</h2>
    <div class="box-icon">
      <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
      <a href="#" class="btn-close"><i class="icon-remove"></i></a>
    </div>
    </div>
    <div class="box-content">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
            <th>时间</th>
            <th>客户名称</th>
            <th>电话</th>
            <th>地址</th>
            <th>订单备注</th>
            <th>平台</th>
            <th>订单详情</th>
            <th>优先</th>
          </tr>
        </thead>
        <tbody>
          {{#each items}}
          <tr orderID='{{order_id}}' cook_order={{cook_order}}>
            <td class="center" style="width:10%">{{order_time}}</td>
            <td class="center" style="width:10%">{{user_name}}</td>
            <td class="center" style="width:10%" ><a href="/user_order/{{phone}}" style="color: #045e9f"> {{phone}} </a></td>
            <td class="center" style="width:20%">{{addr}}</td>
            <td class="center" style="width:15%" >{{comment}}</td>
            <td class="center" style="width:5%">{{platform}}({{order_index}})</td>
            <td class="center" style="width:20%" >{{menu_list}}</td>
            <td class="center" style="width:5%"><div class='prio_op'><img onclick="orderPriUp('{{order_id}}')"  height="30px" width="30px" src='/images/sort22.png'/></div></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div><!--/span-->
</div><!--/row-->

<script type="text/javascript">

  var platform = "{{platform}}";
  var bdate = "{{bdate}}";
  var edate = "{{edate}}";

  var cur_url = '/all_order_detail/' + platform + "/";
  cur_url += bdate + "/" + edate;

  $('#select_platform').val(platform);
  $('#select_platform').change(function() {
    platform = $('#select_platform').val();
     url = '/all_order_detail/' + platform + "/";

    var bdate = $('#date01').val();
    var edate = $('#date02').val();

    url += bdate + "/" + edate;
    window.location.href = url;
    });


$('#query_order').click(function(){
  platform = $('#select_platform').val();
  var url = '/all_order_detail/' + platform + "/";

  var d1 = $('#date01').val();
  var d2 = $('#date02').val();
  if( d1 == "" && d2 == "" ) {
  var d = new Date();
  var mon = (d.getMonth()+1);
  if( mon < 10 ) {
  mon = "0" + mon;
  }
  var bdate = d.getFullYear() + '-' + mon + '-' + d.getDate();
  var edate = bdate;
  url += bdate + "/" + edate;
  } else {
  if( d1 < d2 ) {
  var bdate = "";
  var edate = "";
  var myarr1 = d1.split("/");
  bdate = myarr1[2] + "-" + myarr1[0] + "-" + myarr1[1]; 
  var myarr2 = d2.split("/");
  edate = myarr2[2] + "-" + myarr2[0] + "-" + myarr2[1];
  url += bdate + "/" + edate;
  } else {
    var bdate = "";
    var myarr1 = d1.split("/");
    bdate = myarr1[2] + "-" + myarr1[0] + "-" + myarr1[1]; 
    var edate = bdate;
    url += bdate + "/" + edate;
  }
  }
  alert(url)
    window.location.href = url;
});


$(function () {

  $('#date01').val(bdate);

function  OnSending(order_id, status) {

type: "GET",

success: function(msg) {
//alert(msg);

}

function  OnUpdateStatus(order_id, status) {
  $.ajax({
type: "GET",
async: false,
url: "/update_user_post_tb/" + order_id + "/" + status,
success: function(msg) {
alert("订单状态设置成功");
window.location.href = cur_url;
}
});
}

function EditComment(td_id) {
  var cur_text = $('#'+td_id).text();

  $('#'+td_id).html("<input id='edit_comment' onblur='addOrderComment()' type=text value='" + cur_text + "'/>");
}

function addOrderComment() {
  var cur_text = $('#edit_comment').attr("value");
  var parentTD = $('#edit_comment').parent();
  $.post("/order_comment/" + $(parentTD).attr("id"), {"comment":cur_text}, function(ret, err) {
    if (err == 'success' && !(ret.error)) {
    $('#edit_comment').remove();
    $(parentTD).text(cur_text);
    alert("修改订单备注成功")
    } else {
    alert("修改订单备注失败")
    }
    }, 'json')
}
function cancelOrder(orderId) {
  $.get("/cancel_order/" + orderId, function(ret, err) {
    if (err == 'success' && !(ret.error)) {
    alert("操作成功");
    window.location.reload();
    }
    }, 'json')
}

function orderPriUp(orderID) {
  alert("orderPriUp " + orderID);
  // 找到前一个兄弟行节点
  var priData = {};
  var curTR = $("tr[orderID='"+ orderID + "']");
  var curPri = $(curTR).attr("cook_order");
  var preSib = $(curTR).prev();
  if (preSib) {
   var preOrderID = $(preSib).attr("orderID");
   var preOrderPri = $(preSib).attr("cook_order");
    priData[orderID] = preOrderPri;
    priData[preOrderID] = curPri;
    $.post("/orderPriSet",  priData, function(data, success) {
      if (success == 'success') {
        if (data.error == false) {
        curTR.insertBefore(preSib);
        $(curTR).attr("cook_order", preOrderPri);
        $(preSib).attr("cook_order", curPri);
        } else {
          alert(data.msg);
        }
      } else {
        alert(data.msg);
      }
    })
  } else {
    alert("已经是第一个");
  }
}

function orderPriDown(orderID) {
  alert("orderPriDown  " + orderID);
}

</script>
